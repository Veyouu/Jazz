<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Aesthetic Carousel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            position: relative;
            overflow-y: auto;
            height: auto;
        }
        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(30, 215, 96, 0.5);
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .slide img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
        }
        .text-overlay {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .text-overlay.final {
            font-size: 36px;
            font-weight: 800;
        }
        .nav-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .dot {
            height: 10px;
            width: 10px;
            margin: 5px;
            background-color: #555;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .dot.active {
            background-color: #1DB954;
        }
        .spotify-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #1DB954;
            padding: 10px 15px;
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(30, 215, 96, 0.7);
        }
        .comment-section {
            margin-top: 20px;
            text-align: center;
        }
        .comment-section textarea {
            width: 80%;
            max-width: 600px;
            height: 50px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .comment-section button {
            margin-top: 10px;
            padding: 10px 15px;
            border-radius: 10px;
            background-color: #1DB954;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .comment-display {
            margin-top: 10px;
            font-size: 18px;
            font-weight: 600;
            color: #1DB954;
        }
    </style>
</head>
<body>
    <a href="https://open.spotify.com/playlist/2CK30P8iDdiNmOe2ranEzj?si=58702b10812e4274" class="spotify-link" target="_blank">ðŸŽµ Listen on Spotify</a>

    <div class="carousel-container">
        <div class="carousel-track">
            <div class="slide">
                <img src="images/img1.jpg" alt="Slide 1">
                <div class="text-overlay">Youâ€™re a music to my daily life</div>
            </div>
            <div class="slide">
                <img src="images/img2.jpg" alt="Slide 2">
                <div class="text-overlay">Iâ€™d like to formally ask you this question</div>
            </div>
            <div class="slide">
                <img src="images/img3.jpg" alt="Slide 3">
                <div class="text-overlay">I want to court you, may I know if youâ€™d let me to?</div>
            </div>
            <div class="slide">
                <img src="images/img4.jpg" alt="Slide 4">
                <div class="text-overlay final">Jazz, I like you</div>
            </div>
        </div>
    </div>
    <div class="nav-dots">
        <span class="dot" onclick="moveSlide(0)"></span>
        <span class="dot" onclick="moveSlide(1)"></span>
        <span class="dot" onclick="moveSlide(2)"></span>
        <span class="dot" onclick="moveSlide(3)"></span>
    </div>

    <div class="comment-section">
        <textarea id="commentInput" placeholder="Leave a comment..."></textarea>
        <br>
        <button onclick="submitComment()">Submit</button>
        <div class="comment-display" id="commentDisplay"></div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        const dots = document.querySelectorAll(".dot");

        function moveSlide(n) {
            const track = document.querySelector(".carousel-track");
            currentSlide = n;
            track.style.transform = `translateX(-${n * 100}%)`;
            updateDots();
        }

        function updateDots() {
            dots.forEach(dot => dot.classList.remove("active"));
            dots[currentSlide].classList.add("active");
        }

        function autoSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            moveSlide(currentSlide);
        }
        setInterval(autoSlide, 3000);

        function submitComment() {
            let comment = document.getElementById("commentInput").value;
            if (comment.trim() !== "") {
                document.getElementById("commentDisplay").innerText = "Comment: " + comment;
                document.getElementById("commentInput").value = "";
            }
        }

        updateDots();
    </script>
</body>
</html>
